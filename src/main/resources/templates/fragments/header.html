<header th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">URSystem</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- To protect the routes use: sec:authorize="isAuthenticated()"  (from thymeleaf-extras-springsecurity) -->
        <!-- For public routes : !isAuthenticated()/ Routes for admin only: "hasRole('ROLE_ADMIN')-->
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto text-center">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Log in</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
            <!-- Logout Form -->
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post"
                sec:authorize="isAuthenticated()">
                <input class="form-control mr-sm-2" type="hidden" />
                <button class="btn mx-auto my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>


</header>
